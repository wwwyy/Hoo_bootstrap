<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		#canvas {
			display: block;
			border: 1px solid #000;
			margin: 150px auto;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="500" height="500"></canvas>
<script type="text/javascript" src = 'dist/js/jquery-3.1.1.min.js'></script>
<script type="text/javascript">
	var arr = ['#f44336','#e91e63','#9c27b0','#673ab7','#3f51b5','#2196f3','#03a9f4','#00bcd4','#009688','#4caf50','#8bc34a','#cddc39','#ffeb3b','#ffc107','#ff9800','#ff5722','#795548','#564545','#607d8b','#405d6b','#9e9e9e','#70737d','#b6d797','#eeb9c5','#ffa7ac'];
	var canvas = $('#canvas')[0];
	var cxt = canvas.getContext('2d');
	var a = 0;
	var b = 0;
	var c = 0;
	function ball(a,b,c){
		cxt.beginPath();
		cxt.arc(100+20*a+b,100+20*a+b,20,0,Math.PI*2);
		cxt.fillStyle = arr[c];
		cxt.fill();
	}
	function color(){
		if (c>14) {
			c=0;
		}
		c++;
	}
	setInterval(color,100)
	function create(){
		if (b>300) {
			b=-100;
		}
		b+=4;
		cxt.clearRect(0, 0, 500, 500);
		for (var i = 0; i < 5; i++) {
			ball(i,b,c*i)
		}
	}
	create()
	setInterval(function(){
		create();
	},30)
</script>
</body>
</html>
